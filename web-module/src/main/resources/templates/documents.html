<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Documents</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
</head>

<body class="wrapper">

<h1>Documents</h1>
<a th:href="@{/documents/add}" href="/documents_add.html" class="btn btn-outline-secondary">add documents</a>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>number</td>
        <td>title</td>
        <td>read</td>
        <td>delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="document : ${documents}">
        <td th:text="*{documentStat.count}">count</td>
        <td th:text="*{document.uuid}">title</td>
        <td>
            <form action="/documents/read" method="post">
                <input type="text" th:value="${document.id}" name="id" hidden>
                <input type="submit" value="read" class="btn btn-outline-secondary">
            </form>
        </td>
        <td>
            <form action="/documents/delete" method="post">
                <input type="text" th:value="${document.id}" name="id" hidden>
                <input type="submit" value="delete" class="btn btn-outline-secondary">
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>

<script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="/js/jquery-3.4.1.slim.min.js"></script>
<script th:src="@{/js/popper.min.js}" src="/js/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>

</html>
